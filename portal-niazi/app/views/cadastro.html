<div ng-include="'app/views/nav.html'"></div>

<div class="container" style="padding-top: 40px;">
  <h1 class="page-header">Painel de Gestão </h1>  
  <div class="bs-callout bs-callout-info" id="callout-type-b-i-elems">
    <h2>Edição de Senha </h2>  
  </div>
  
  <div class="alert alert-success" ng-show="successForm">{{successMsg}}</div>
  <form novalidate name="editPassForm" ng-submit="editPass()">
	<div class="form-group">
		<label>Nome:</label>
		<input class="form-control" type="text" value="{{userName}}" readonly />
    </div>
	<div class="form-group" ng-class="{'has-error' : editPassForm.newPass.$invalid || editPassForm.newPass.$pristine}">
		<label>Nova Senha:</label>
		<input class="form-control" name="newPass" ng-minlength="2" ng-maxlength="10" ng-model="dataPass.newPass" type="password" required />
		<p ng-show="editPassForm.newPass.$error.maxlength" class="help-block">10 é o número máximo de caracteres para sua senha</p>
	</div>
	<div class="form-group" ng-class="{'has-error' : editPassForm.repeatNewPass.$invalid && editPassForm.repeatNewPass.$pristine}">
		<label>Repetir nova senha:</label>
		<input class="form-control" name="repeatNewPass" ng-minlength="2" ng-maxlength="10" ng-model="dataPass.repeatNewPass" type="password" required data-password-verify="dataPass.newPass" />
		<p ng-show="editPassForm.repeatNewPass.$error.passwordVerify" class="help-block">Suas senhas não conferem!</p>
	</div>
	<button type="submit" class="btn btn-primary" ng-disabled="editPassForm.$invalid">Enviar</button>
  </form>

</div><!-- /.container -->
