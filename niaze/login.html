<!DOCTYPE html>
<html ng-app="appLogin">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="content-language" content="pt-br" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="favicon.ico">

    <title>Login - Niazi</title>

    <!-- CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/signin.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>

    <div class="container">

      <form class="form-signin well well-lg" role="form" name="loginForm" ng-controller="LoginCtrl" ng-submit="login(credentials)" novalidate>
        
        <img src="img/logo-big.jpg" width="100%">
        <h2 class="form-signin-heading text-warning">Login - Painel Niazetex</h2>
        
        <label for="inputEmail" class="sr-only">E-mail</label>
        <input type="text" id="username" class="form-control" ng-model="credentials.username" placeholder="UsuÃ¡rio" required autofocus >
        
        <label for="inputPassword" class="sr-only">Senha</label>
        <input type="password" id="password" class="form-control" ng-model="credentials.password" placeholder="Senha" required>
        
        <button class="btn btn-lg btn-primary btn-block" type="submit">Entrar</button>

      </form>

    </div> <!-- /container -->

    <!-- JavaScript -->
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.8/angular.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.8/angular-cookies.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>

    <script src="app/app.js"></script>
    <script src="app/controllers/controllers.js"></script>

  </body>
</html>
